<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Le Saint Amour – Restaurant & Assistant IA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🍽️ Le Saint Amour</h1>
    <p>5 Rue Sadi Carnot, 30220 Aigues-Mortes • 09 81 17 91 61</p>
  </header>

  <section id="horaires">
    <h2>Horaires</h2>
    <ul>
      <li><strong>Lun–Mar & Ven–Dim</strong> : 12 h–14 h • 19 h–21 h 30</li>
      <li><strong>Mer–Jeu</strong> : Fermé</li>
    </ul>
  </section>

  <section id="assistant">
    <h2>💬 Assistant IA</h2>
    <div id="chatbox">
      <div id="messages"></div>
      <input id="userInput" type="text" placeholder="Posez votre question..." />
      <button onclick="send()">Envoyer</button>
    </div>
  </section>

  <footer>
    <a href="tel:+33981179161">📞 Réserver par téléphone</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
